<!DOCTYPE html>
<html>
  <head>
    <title>PWI4</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/i18next@latest/dist/umd/i18next.js"></script>
    <script src="https://unpkg.com/i18next-fetch-backend"></script>
    <script src="language.js"></script>
  </head>

  <body onload="initI18n()">
    <main>
      <header>
        <h1 class="title" data-i18n="title"></h1>
      </header>
      <div class="text">
        <p class="description" data-i18n="description"></p>
      </div>
      <div class="image"></div>
    <button onclick="changeLanguage('en')">English</button>
		<button onclick="changeLanguage('pl')">Polski</button>
    </main>
  </body>
</html>
